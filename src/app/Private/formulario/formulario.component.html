<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="container shadow p-3 mb-5 bg-white rounded" style="margin-bottom: 40px; padding-bottom: 20px; margin-top: 20px;">
    <h4>- Seus Dados</h4>
    <div class="row">
      <div class="col-md-6">
        <label for="first-name">Primeiro Nome: </label>
        <input id="first-name" class="form-control" type="text" formControlName="firstName" required>
      </div>
      <div class="col-md-6">
        <label for="last-name">Último Nome: </label>
        <input id="last-name" class="form-control" type="text" formControlName="lastName">
      </div>
    </div>

    <div class="form-group" formGroupName="address" style="margin-top: 20px; margin-bottom: 20px;">
      <h4>- Endereço</h4>

      <label for="street">Rua: </label>
      <input id="street" class="form-control" type="text" formControlName="street">

      <div class="row">
        <div class="col-md-4">
          <label for="city">Cidade: </label>
          <input id="city" class="form-control" type="text" formControlName="city">
        </div>

        <div class="col-md-4">
          <label for="state">Estado: </label>
          <input id="state" class="form-control" type="text" formControlName="state">
        </div>

        <div class="col-md-4">
          <label for="zip">CEP: </label>
          <input id="zip" class="form-control" type="text" formControlName="zip">
        </div>

      </div>
    </div>

    <div style="margin-top: 10px;" formArrayName="aliases">
      <h4>- Contato</h4>
      <button (click)="addAlias()" type="button" class="btn btn-secondary" >+ Adicione um novo contato</button>

      <div style="margin-top: 15px;" *ngFor="let alias of aliases.controls; let i=index">
        <!-- The repeated alias template -->
        <label for="alias-{{ i }}">Telefone:</label>
        <input id="alias-{{ i }}" style="width: 300px;" class="form-control" type="text" [formControlName]="i">
      </div>
    </div>
  </div>
  <div class="container">
    <p>Complete o formulário para habilitar o botão</p>
    <button class="btn btn-primary btn-lg" style="width: 150px;" type="submit" [disabled]="!profileForm.valid">Salvar</button>
  </div>
</form>
